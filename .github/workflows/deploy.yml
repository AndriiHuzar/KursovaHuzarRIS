name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Виконується на основній гілці

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Встановлення Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Встановлення залежностей та збірка проєкту
      - name: Install and build
        run: |
          npm install
          npm run build

      # Архівування збірки
      - name: Archive production build
        run: |
          tar -czf dist.tar.gz dist

      # Встановлення Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Створення Docker Compose файлу для Vue.js
      - name: Create Docker Compose file for Vue.js
        run: |
          echo "
          version: '3'
          services:
            vue-app:
              image: nginx:alpine
              container_name: vue-app
              ports:
                - 9001:80
              volumes:
                - ./dist:/usr/share/nginx/html
          " > docker-compose.yml

      # Запуск Docker контейнера
      - name: Start Vue.js application
        run: |
          docker-compose up -d

      # Затримка для перевірки
      - name: Wait for verification
        run: |
          echo "Waiting for 30 seconds to verify the application..."
          sleep 30

      # Перевірка статусу контейнерів
      - name: Check Docker containers status
        run: |
          docker ps
